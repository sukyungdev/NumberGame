<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Number Guess Game</title>
  </head>
  <body>
    <main>
      <section>
        <h1 class="title">Number Guess Game</h1>
        <p class="desc">Try to guess the number!</p>
        <form action="#">
          <label for="number-input" class="sr-only">Number Input Area</label>
          <input
            type="number"
            required
            placeholder="Please input a number from 1 to 100."
            id="number-input"
          />
          <div class="btn-box">
            <button type="submit" class="start-btn btn">START</button>
            <button type="button" class="reset-btn btn">RESET</button>
          </div>
        </form>
        <div class="result">You can watch result here!</div>
        <p class="chance">chance : 7</p>
      </section>
      <a
        href="https://github.com/sukyungdev/NumberGame"
        target="_blank"
        class="sukyungdev"
        aria-label="sukyungdev github"
      >
        coded by sukyungdev
      </a>

        <div class="box">
          <div></div>
          <div></div>

          <div></div>
          <div></div>
        </div>
      </div> -->
    </main>

    <script src="./app.js"></script>
  </body>
</html>
